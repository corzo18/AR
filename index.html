<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <title>Modelo 3D en AR</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <model-viewer 
        src="https://cnidjl1iithv4sog.public.blob.vercel-storage.com/Huchiman-2ZFtp2PifpOex0BGgsEMYZnu8snt3q.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        style="width: 100vw; height: 100vh;">
        <button slot="ar-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 18px; background: #007AFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Activar AR
        </button>
    </model-viewer>
</body>
</html>
